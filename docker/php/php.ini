; Custom PHP configuration for Laravel production
; Optimized for performance and security

[PHP]
; Performance settings
memory_limit = 512M
max_execution_time = 120
max_input_time = 60
max_input_vars = 5000

; File upload settings
upload_max_filesize = 20M
post_max_size = 25M

; Error reporting (production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/storage/logs/php-error.log

; Timezone
date.timezone = UTC

; Session configuration
session.save_handler = files
session.save_path = "/var/www/html/storage/framework/sessions"
session.gc_maxlifetime = 7200

; OPcache settings for production (significant performance boost)
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Realpath cache (improves file system performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600
